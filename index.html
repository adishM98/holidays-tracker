<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Management System</title>
    <meta name="description" content="Streamline your leave management. Apply for leave, track requests, and manage approvals in one professional platform." />
    <meta name="keywords" content="leave management, employee leave, vacation tracker, HR management, leave requests" />

    <!-- Favicon will be dynamically loaded by the app -->

    <meta property="og:title" content="Leave Management System" />
    <meta property="og:description" content="Streamline your leave management. Apply for leave, track requests, and manage approvals in one professional platform." />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      try {
        if (localStorage.getItem('vite-ui-theme') === 'dark' || (!('vite-ui-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (_) {}
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
