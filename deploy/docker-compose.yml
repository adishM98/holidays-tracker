name: Leave Management System

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    platform: linux/arm64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leave_management
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache (Optional - for session management, caching)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Main Application (Frontend + Backend)
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: leave_app
    restart: unless-stopped
    platform: linux/amd64
    environment:
      # Application Configuration
      - NODE_ENV=production
      - PORT=80
      
      # Database Configuration
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=leave_management
      - DATABASE_SSL=false
      
      # JWT Configuration (Change these in production!)
      - JWT_SECRET=70c2be96808e7bbe6eb3a0a793102536aac160464dcf309ba37ebce2a46c06f5
      - JWT_REFRESH_SECRET=94fd510bf3ff395fcb799a2ea370ec8751ce3dfe964d36391dd6ebd94f4daec677a8306e50e1818742841c8cb8dbc2e0809fb86f1aeb82cf7d3051e1cbc35976
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=7d
      
      # API Configuration
      - API_PREFIX=api
      - FRONTEND_URL=http://localhost:80
      
      # Email Configuration (Update with your SMTP settings)
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_SECURE=false
      - MAIL_USER=your-email@gmail.com
      - MAIL_PASS=your-app-password
      - MAIL_FROM=noreply@company.com
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # File Upload Configuration
      - MAX_FILE_SIZE=5242880
      - UPLOAD_DEST=./uploads
      
      # Rate Limiting
      - THROTTLE_TTL=60000
      - THROTTLE_LIMIT=100
      
    ports:
      - 80:80
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# Networks
networks:
  app-network:
    driver: bridge
    name: leave_management_network